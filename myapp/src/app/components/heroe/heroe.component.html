<h1> {{heroe.nombre| uppercase}} <small>{{heroe.aparicion| date:'y'}}</small></h1>

<div class="row">

    <div class="col-md-4">

        <img [src]="heroe.img" class="img-fluid " alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">
          Regresar ...
        </a>
    </div>

    <div class="col-md-16">
        <h3>{{heroe.nombre}} </h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img class="img-log" *ngIf=" heroe.casa== 'Marvel'" src="assets/img/marvel.png" alt="">
            <img class="img-log" *ngIf=" heroe.casa== 'DC'" src="assets/img/dc.jpg" alt="">
        </div>
    </div>
</div>
