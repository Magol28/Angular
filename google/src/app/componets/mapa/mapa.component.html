<mat-card>

    <mat-card-title>Mapa</mat-card-title>
    <mat-card-content>xyz</mat-card-content>
    <h1>{{ title }}</h1>

    <!-- this creates a google map on the page with the given lat/lng from -->
    <!-- the component as the initial center of the map: -->
    <agm-map (mapClick)="addmarc($event)" [latitude]="lat" [longitude]="lng">
        <agm-marker *ngFor="let marc of marcadores, let i = index" [latitude]="marc.lat" [longitude]="marc.lng">
            <agm-info-window>
                <strong>{{marc.titulo}}</strong>
                <p>{{marc.descrip}}</p>
                <div>
                    <button (click)=update(marc) mat-raised-button color="primary">Editar</button>

                    <button (click)="deleteMarc(i)" mat-raised-button color="warn">Borrar</button>
                </div>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</mat-card>
