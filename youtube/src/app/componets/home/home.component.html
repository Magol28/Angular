<div class="main-container">
    <h1>Canal de youtube</h1>
    <hr>
    <div class="card-columns">
        <div class="card" *ngFor="let video of videos">
            <img [src]="video.snippet.thumbnails.high.url" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{video.snippet.title}}</h5>
                <button (click)="vervideo(video)" class="btn btn-outline-primary btn-block" type="button">Ver Video</button>
            </div>
        </div>
    </div>

    <button (click)="Lodaing()" class="btn btn-outline-primary btn-block"> Cargar m√°s videos</button>
</div>

<hr>

<!-- Modal -->
<div class="modal fade" data-backdrop="true" data-keyword="false" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoslected">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{videoslected.title}}</h5>

            </div>
            <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoslected.snippet.resourceId.videoId|securedom:'https://www.youtube.com/embed/'" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

            </div>
            <div class="modal-footer">
                <button type="button" (click)="Close()" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>
</div>
