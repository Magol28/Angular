<h4>Formularios <small>Data</small></h4>
<hr>
<form [formGroup]="forma" (ngSubmit)="guardarCambios()">

    <div formGroupName="nombrecompleto">

        <div class="form-group row">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8 ">

                <input class="form-control  " [ngClass]="{ ' is-invalid': !forma.get( 'nombrecompleto.nombre').valid} " type="text " placeholder="Nombre " formControlName="nombre">
                <div *ngIf="forma.get( 'nombrecompleto.nombre').errors?.required " class="form-control-feedback ">
                    el nombre es necesario
                </div>
                <div *ngIf="forma.get( 'nombrecompleto.nombre').errors?.minlength " class="form-control-feedback ">
                    el numero minimo de caracteres es 3
                </div>
            </div>
        </div>

        <div class="form-group row ">
            <label class="col-2 col-form-label ">Apellido</label>
            <div class="col-8 ">

                <input class="form-control " type="text " placeholder="Apellido " formControlName="apellido">


            </div>
        </div>


    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">Pasatiempos</label>
        <div class="col-md-8 " formArrayName="pasatiempos">

            <input *ngFor=" let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" [formControlName]="i" class="form-control " type="text" placeholder="Pasatiempos">
        </div>
        <button type="button" (click)="agregar()" class="btn btn-primary"> Nuevo</button>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">Correo</label>
        <div class="col-md-8 ">

            <input class="form-control " type="email" placeholder="Correo electrÃ³nico " formControlName="correo">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">username</label>
        <div class="col-md-8 ">

            <input class="form-control " type="text" placeholder="username " formControlName="username">
        </div>
    </div>
    <div class="form-group row ">
        <label class="col-2 col-form-label ">Pass1</label>
        <div class="col-md-8 ">

            <input class="form-control " type="password" placeholder="password " formControlName="pass1">
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">Pass2</label>
        <div class="col-md-8 ">

            <input class="form-control " type="password" placeholder="password " formControlName="pass2">
        </div>
    </div>


    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <button type="submit " class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>

    <hr> {{forma.status}}
</form>
