<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="Guardar(forma)" #forma="ngForm" novalidate="">

    <div>

        <div class="form-group row">
            <label class="col-2 col-form-label ">Nombre</label>
            <div class="col-8">

                <input class="form-control " [ngClass]="{' is-invalid': (nombre.errors?.required ||nombre.errors?.minlength)&&(nombre.touched)}" name="nombre" type="text" placeholder="Nombre" [(ngModel)]="user.nombre" minlength="5" required #nombre="ngModel">
                <div class="invalid-feedback" *ngIf="nombre.errors?.required">
                    Este campo es requerido.
                </div>
                <div class="invalid-feedback" *ngIf="nombre.errors?.minlength">
                    Este campo requiere por lo menos {{nombre.errors.minlength.requiredLength}} caracteres.
                </div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col-8">

                <input class="form-control " [ngClass]="{' is-invalid': (apellido.errors?.required )&&(apellido.touched)}" type="text" placeholder="Apellido" [(ngModel)]="user.apellido" name="apellido" required #apellido="ngModel">
                <div class="invalid-feedback" *ngIf="apellido.errors?.required">
                    Este campo es requerido.
                </div>
            </div>

        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Correo</label>
        <div class="col-md-8">

            <input class="form-control" [ngClass]="{' is-invalid': (correo.errors?.required|| correo.errors?.pattern)&&(correo.touched)}" type="email" placeholder="Correo electrÃ³nico" #correo="ngModel" [(ngModel)]="user.correo" required name="correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
            <div class="invalid-feedback" *ngIf="correo.errors?.required">
                Este campo es requerido.
            </div>
            <div class="invalid-feedback" *ngIf="correo.errors?.pattern">
                Ingrese un correo valido.
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label">Pais</label>
        <div class="col-md-8">
            <select [(ngModel)]="user.pais" class="form-control" name="pais" placeholder="selecione un pais"> 
                <option value=" "> selecione un pais</option>
                <option *ngFor="let name of paises" [value]="name.codigo">{{name.nombre}}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Sexo</label>
        <div class="col-md-8">
            <div *ngFor="let sexo of sexos" class="custom-control custom-radio custom-control-inline">
                <input type="radio" value="sexo.nombre" [id]="'hola'+sexo.codigo" name="customRadioInline1" class="custom-control-input">
                <label class="custom-control-label" [for]="'hola'+sexo.codigo">{{sexo.nombre}}</label>
            </div>


        </div>
    </div>


    <div class="form-group row">
        <label class="col-2 col-form-label">Condiciones</label>
        <div class="col-md-8">
            <div class="form-check">
                <input [(ngModel)]="user.acepta" name="acepta" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                          Acepta
                        </label>
            </div>
        </div>
    </div>

    <div class="form-group row ">
        <label class="col-2 col-form-label ">&nbsp;</label>
        <div class="input-group col-md-8 ">
            <!-- [disabled]="forma.invalid " -->
            <button type="submit " class="btn btn-outline-primary ">
        Guardar
      </button>
        </div>
    </div>

</form>
